<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: rgb(0, 0, 33);
            color: white;
        }

        .contact-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: rgb(18, 18, 62);
            padding: 20px;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgb(0, 0, 50);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #9400d3;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background-color: rgb(0, 0, 50);
            color: white;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #9400d3;
            box-shadow: 0 0 5px #9400d3;
        }

        button {
            padding: 10px 20px;
            background-color: #9400d3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: rgba(148, 0, 211, 0.8);
        }

        .submit-message {
            margin-top: 20px;
            color: #00ff00;
            font-size: 1.2rem;
            display: none;
        }

        .social-media {
            margin-top: 20px;
        }

        .social-media h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: white;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 2rem;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #9400d3;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }

            button {
                width: 100%;
            }

            .container {
                padding: 15px;
            }

            .social-icons a {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <section class="contact-section">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>

            <div class="submit-message" id="submitMessage">Your message has been submitted!</div>

            <div class="social-media">
                <h3>Follow Me On</h3>
                <div class="social-icons">
                    <a href="https://www.facebook.com/pranish61124t" target="_blank"><i
                            class="fab fa-facebook-f"></i></a>
                    <a href="https://x.com/iamPsiwakoti" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://discord.com/users/971010214419652669" target="_blank"><i
                            class="fab fa-discord"></i></a>
                    <a href="https://www.instagram.com/shadow_flux69" target="_blank"><i
                            class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // Animate the elements using GSAP
        gsap.from("h2", { duration: 1, opacity: 0, y: -50, ease: "power2.out" });
        gsap.from(".form-group", { duration: 1.5, opacity: 0, y: 30, stagger: 0.3, ease: "power2.out" });
        gsap.from("button", { duration: 1.5, opacity: 0, y: 30, delay: 1, ease: "power2.out" });
        gsap.from(".social-media", { duration: 1.5, opacity: 0, y: 30, delay: 1.5, ease: "power2.out" });

        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent actual form submission

            // Show the success message
            const message = document.getElementById('submitMessage');
            message.style.display = 'block';
            gsap.from(message, { duration: 1, opacity: 0, y: 20, ease: "power2.out" }); // Animate success message

            // Optionally, clear the form fields after submission
            document.getElementById('contactForm').reset();

            // Reset the message display after a few seconds
            setTimeout(() => {
                message.style.display = 'none'; // Hide the message after 3 seconds
            }, 3000);
        });

        document.oncontextmenu = (event) => {
            event.preventDefault();
            alert("Right-click is disabled.");
        }

        document.onkeydown = (e) => {
            // Prevent F12 (Inspect Element)
            if (e.key === "F12") {
                e.preventDefault();
                alert("Inspecting elements is disabled.");
            }

            // Prevent Ctrl+U (View Page Source)
            if (e.ctrlKey && e.key === "u") {
                e.preventDefault();
                alert("Viewing page source is disabled.");
            }

            // Prevent Ctrl+C (Copy)
            if (e.ctrlKey && e.key === "c") {
                e.preventDefault();
                alert("Copying is disabled.");
            }

            // Prevent Ctrl+V (Paste)
            if (e.ctrlKey && e.key === "v") {
                e.preventDefault();
                alert("Pasting is disabled.");
            }
        };

    </script>
</body>

</html>
